<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
        <app-header [digimons]="digimons" (searchChange)="newDigimonSearch($event)" (levelSelected)="newLevelSelected($event)"></app-header>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-body (exportDigimons)="exportDigimons($event)" [search]="search" [levelFilter]="levelFilter"></app-body>
    </mat-sidenav-content>
</mat-sidenav-container>
