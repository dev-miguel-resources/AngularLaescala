<img class="logo" src="https://i.pinimg.com/originals/86/d5/d2/86d5d26b0116c19b102dff80d8992c11.png" />

<mat-card class="mt-4" style="width: 200px;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Filtrar</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field class="mb-3">
            <mat-label>Buscar</mat-label>
            <input matInput class="search-input" type="text" [(ngModel)]="search" (ngModelChange)="searchEvent()" placeholder="Nombre Digimon...">
            <button mat-button class="close-button" *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="searchEvent('')">
                <mat-icon>close</mat-icon>
              </button>
        </mat-form-field>

        <mat-label>Nivel</mat-label>
        <mat-form-field class="form-field">
            <mat-select [(ngModel)]="currentLevel" (ngModelChange)="onLevelSelected()">
                <mat-option>Ninguno</mat-option>
                <mat-option *ngFor="let level of levels" [value]="level">
                    {{ level | titlecase }}
                </mat-option>
            </mat-select>
        </mat-form-field>

    </mat-card-content>
</mat-card>
